{% extends "Home.html" %}
{% block head_css %}
{{ super() }}
<link rel="stylesheet" href="../static/leaderboard.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}
{%block content%}

<div style="height: 60px; background-color: white;">
</div>
<div class="mx-auto" style="width: 80%; background-color: #eee;">
    <table class="table table-hover table-sm align-middle" id="paper-table" data-toggle="table"
           data-toggle="table"
           data-filter-control="true"
           data-show-search-clear-button="true"
           data-sortable="true"
           data-show-columns="true"
           data-show-columns-toggle-all="true"
           class="table-responsive">
        <thead>
        <tr>
            <th data-field="PMID" data-filter-control="input">PMID</th>
            <th data-field="Title" data-sortable="true">Title</th>
            <th data-field="Publicationyear" data-filter-control="select">Publication Year</th>
            <th data-field="Journal" data-filter-control="select">Journal</th>
            <th data-field="Citation" data-sortable="true">Citation</th>
        </tr>
        </thead>
        <tbody>
        {% for ele in Articaldata %}
        <tr data-bs-toggle="modal" data-id="{{ele.ID}}" data-bs-target="#data{{ele.ID}}">
            <td><a href="{{url_for('home.PaperCard', id=ele.pmid)}}">{{ele.pmid}}</a></td>
            <td>{{ele.title}}</td>
            <td>{{ele.publication_year}}</td>
            <td>{{ele.journal}}</td>
            <td><span class="__dimensions_badge_embed__" data-pmid="{{ele.pmid}}" data-style="small_circle"></span></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
{% block head_js %}
<script async src="https://badge.dimensions.ai/badge.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
<script>
    var $table = $('#paper-table');

    $table.bootstrapTable();

</script>
<!-- The contents of myscript.js will be loaded inside the script tag -->
{% endblock %}
